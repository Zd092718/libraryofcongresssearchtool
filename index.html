<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <form>
        <h1>Library Of Congress Search Engine</h1>
        <input id = "search" name= "search" placeholder="Search">
        <select name="format" id="format">
            <option value="map">map</option>
            <option value="audio">Audio recordings</option>
            <option value="photos">Photos</option>
            <option value="manuscript">Manuscripts</option>
            <option value="newspapers">Newspapers</option>
            <option value="film-and-videos">Film</option>
            <option value="notated-music">Printed Music</option>
            <option value="websites">Archived Websites</option>
        </select>
        <button type="submit">Search</button>
    </form>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./assets/results.js"></script>
</body>
</html>
